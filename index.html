<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>

    <script src="main.js" type="text/Javascript"></script>
</head>
<body>

    <!-- <h1>Timer: <span id="timer"></span> </h1>
    <h2 id="test_status"></h2>
    <div id="test"></div>     -->

    

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Trivia</h1>
      
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        
        <div class="card mb-4 box-shadow" id="quiz">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Javascript Quiz</h4>
          </div>
          <div class="card-body">
                <h1>Timer: <span id="timer"></span> </h1>
                <h2 id="test_status"></h2>
                <div id="test"></div>
            
            <button type="button" class="btn btn-lg btn-block btn-primary" id="sub">Submit Answer</button>
          </div>
        </div>
        <div class="card mb-4 box-shadow" id="result" >
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Javascript Quiz</h4>
            </div>
            <div class="card-body" >
                    <h1><span id="timerResult"></span> </h1>
                    <h2 id="test_status"></h2>
                    <div id="testResults"> </div>
            </div>
        </div>
        
      </div>


    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
</html>
